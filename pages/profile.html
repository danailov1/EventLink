<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventLink - Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/navbar.css">
  <link rel="stylesheet" href="../assets/css/forms.css">
  <link rel="stylesheet" href="../assets/css/events.css">
</head>
<body>
  <nav id="navbar"></nav>
  <main>
    <h1>Your Profile</h1>
    <div id="profile-info"></div>
    <div class="form-container">
      <h2 style="font-size: 1.5rem; margin-bottom: 24px;">Update Your Profile</h2>
      <form id="update-profile-form" style="display: none;">
        <div class="field">
          <label for="avatar">Update Avatar <span class="optional">(optional)</span></label>
          <input type="file" id="avatar" accept="image/*">
          <p class="preview-label">Preview will appear in profile section above</p>
        </div>
        <div class="field">
          <label>Update Your Interests</label>
          <div id="interests-checkboxes" class="checkbox-grid"></div>
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>
    <p id="error-message" class="error-message"></p>
  </main>
  <script type="module" src="../assets/js/app.js"></script>
</body>
</html>
