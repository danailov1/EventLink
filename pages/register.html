<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventLink - Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/navbar.css">
  <link rel="stylesheet" href="../assets/css/forms.css">
</head>
<body>
  <nav id="navbar"></nav>
  <main>
    <div class="form-container">
      <h1>Create Your Account</h1>
      <form id="register-form" novalidate>
        <div class="field">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" placeholder="6+ characters" required>
        </div>
        <div class="field">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" minlength="6" placeholder="Re-type password" required>
        </div>
        <div class="field">
          <label>Select Your Interests <span class="optional">(choose at least one)</span></label>
          <div id="interests-checkboxes" class="checkbox-grid"></div>
        </div>
        <button type="submit">Register</button>
      </form>
      <p id="error-message" class="error-message"></p>
      <p class="form-footer">Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>
  </main>
  <script type="module" src="../assets/js/app.js"></script>
</body>
</html>
